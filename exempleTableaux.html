<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les tableaux</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpading="0" width="500" align="center">
        <tr>
            <th>Titre1</th>
            <th>Titre2</th>
            <th>Titre3</th>
        </tr>
        <tr align="center">
            <td rowspan="2">A<br>D</td>
            <td colspan="2">BC</td>


        </tr>

        <tr align="center">

            <td>E</td>
            <td>F</td>


        </tr>


    </table>
    <br>

    <table border="1" cellspacing="0" cellpading="0" width="500" align="center">
        <thead>
            <tr align="center">
                <th rowspan="2">numero</th>
                <th rowspan="2">designation</th>
                <th colspan="2">prix</th>

            </tr>

            <tr align="center">
                <td>HT</td>
                <td>TTC</td>



            </tr>

            <tr align="center">
                <td>1</td>
                <td>carte graphique</td>
                <td>100€</td>
                <td>120€</td>


            </tr>
        </thead>

        <tbody>

            <tr align="center">
                <td>1</td>
                <td>carte mere </td>
                <td>200€</td>
                <td>400€</td>


            </tr>

        </tbody>


    </table>
    <br>

    <table border="1" cellspacing="0" cellpading="0" width="500" align="center">
        <tr>
            <th colspan="4">1</th>
        </tr>

        <tr align="center">
            <td rowspan="3">3</td>
            <td>2</td>
            <td>2</td>
            <td rowspan="3">2</td>

        </tr>

        <tr align="center">
            <td>2</td>
            <td>2</td>

        </tr>

        <tr align="center">
            <td colspan="2">2</td>


        </tr>



    </table>
    <br>

    <table border="1" cellspacing="0"  cellpading="0"  width="1000" align="center">

        <thead>
            <tr>
                <th rowspan="2">Equipes</th>
                <th rowspan="6">Janvier</th>
                <th rowspan="2"></th>
            </tr>
        </thead>

            <tr>

                
  
        <th>Lundi</th>
        <th>Mardi</th>
        <th colspan="2">Mercredi</th>
        <th>jeudi</th>
        <th>Vendredi</th>


    </tr>


    </table>
</body>

</html>
